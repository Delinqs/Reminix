<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reminix Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Horizon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #FF0000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Horizon', sans-serif;
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }
    p.subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .form-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px white;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    .form-box input::placeholder {
      color: #888;
    }
    .signup-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: white;
      color: #FF0000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    .signup-btn:hover {
      opacity: 0.9;
    }
    .login-link {
      margin-top: 15px;
      color: white;
      font-size: 0.95em;
    }
    .login-link a {
      color: #fff;
      text-decoration: underline;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: white;
    }
    .icons i {
      margin: 0 8px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Welcome to Reminix</h1>
  <p class="subtitle">Register now to start the adventure</p>

  <div class="form-box">
    <div class="icons" style="text-align: center;">
      <i class="fas fa-user-plus"></i>
      <i class="fas fa-globe"></i>
      <i class="fas fa-fire"></i>
    </div>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="signup-btn">Signup</button>
    </form>
    <p class="login-link">Already have an account? <a href="#">Log in</a></p>
  </div>

  <footer>
    Reminix 2025 Â© All right reserved <br>
    Website designed by <a href="https://t.me/FlashPromoter" style="color:white; text-decoration: underline;">Flash Dev</a>
  </footer>

</body>
  </html>
