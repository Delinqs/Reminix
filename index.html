<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reminix Signup</title>

  <!-- Archivo Black Font -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Archivo Black', sans-serif;
      background-color: #FF0000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .wrapper {
      width: 100%;
      max-width: 360px;
      padding: 15px;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 8px;
      text-shadow: 0 0 4px white;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 0.8em;
      margin-bottom: 16px;
    }

    .icons {
      margin-bottom: 12px;
    }

    .icons i {
      margin: 0 6px;
      font-size: 1em;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 0 6px white;
      text-align: left;
    }

    form label {
      font-size: 0.75em;
      display: block;
      margin-bottom: 4px;
      margin-top: 12px;
      color: white;
    }

    form input {
      width: 100%;
      padding: 9px 12px;
      border: none;
      border-radius: 6px;
      font-size: 0.85em;
      background-color: #fff;
      color: #000;
      font-family: 'Archivo Black', sans-serif;
    }

    .signup-btn {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: #FF0000;
      font-size: 0.9em;
      border: none;
      border-radius: 6px;
      margin-top: 16px;
      cursor: pointer;
      box-shadow: 0 0 5px white;
    }

    .signup-btn:hover {
      opacity: 0.95;
    }

    .login-link {
      font-size: 0.75em;
      margin-top: 10px;
      text-align: center;
    }

    .login-link a {
      color: white;
      text-decoration: underline;
    }

    footer {
      margin-top: 25px;
      font-size: 0.7em;
      text-align: center;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Welcome to Reminix</h1>
    <p class="subtitle">Register now to start the adventure</p>

    <div class="icons">
      <i class="fas fa-magic"></i>
      <i class="fas fa-fire"></i>
      <i class="fas fa-star"></i>
    </div>

    <form>
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="referral">Referral Username (optional)</label>
      <input type="text" id="referral" />

      <button type="submit" class="signup-btn">Signup</button>

      <p class="login-link">Already have an account? <a href="#">Log in</a></p>
    </form>

    <footer>
      Reminix 2025 Â© All right reserved <br />
      Website designed by <a href="https://t.me/FlashPromoter">Flash Dev</a>
    </footer>
  </div>

</body>
</html>
